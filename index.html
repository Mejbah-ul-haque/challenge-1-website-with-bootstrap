<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Nike React</title>
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Favicon Link -->
    <link
      rel="icon"
      href="icons/Group 33102.png"
      type="image/gif"
      sizes="16x16"
    />
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/4001d94eef.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="">
      <!-- Navigation bar start -->
      <nav
        class="container navbar navbar-expand-lg navbar-light navigation-bar"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="icons/Logo.png"
              class="img-fluid"
              alt=""
              width="500"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navigation bar End -->

      <!-- Lead Article start -->
      <article class="container">
        <div class="d-flex align-items-center">
          <div class="half-width">
            <img src="images/Group 33092.png" alt="" />
          </div>
          <div class="half-width">
            <h1><span>NIKE REACT</span><br />INFINITY RUN 2</h1>
            <p>
              This is the best Nike React Website. It is really a fantastic web
              portal. You can visit and explore yourseld. Thank you.
            </p>
            <div>
              <button type="button" class="btn btn-warning">
                <i class="fas fa-shopping-cart"></i>BUY NOW
              </button>
            </div>
          </div>
        </div>
      </article>
      <!-- Lead Article End -->
    </header>
    <!-- Header End -->

    <!-- Main Body Start -->
    <main></main>
    <!-- Main Body End -->

    <!-- Footer start -->
    <footer></footer>
    <!-- Footer End -->

    <!-- Bootstrap Script Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
